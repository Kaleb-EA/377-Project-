<head>

<script>

    $(function() {


   var superheroes = [];

   $.getJSON('superheroes.json', function(data) {

           + "</td>" + "<td>" + f.other_names + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

<body>

<div class="wrapper">

        </thead>
      <tbody>

       </tbody>
   </table>

</div>
</div>
